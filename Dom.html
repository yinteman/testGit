    var redios = document.getElementsByName('color');
    console.log(redios)

        if(redios[i].checked == true ) k = redios[i].value;

   window.onload = function(){
       var myDiv = document.getElementById('myDiv')
       myDiv.addEventListener('click',changeColor);
